{{- if .Values.ingress.enabled -}}
{{/* Generate the full name of the application for the Ingress resource */}}
{{- $fullName := include "flask-app.fullname" . -}}
{{/* Get the port number from the service values */}}
{{- $svcPort := .Values.service.port -}}

{{/* Generate the Ingress resource */}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}  # Name of the Ingress, dynamically generated from the app name
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}  # Include labels for identifying the Ingress resource
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}  # Optional annotations for the Ingress (e.g., NGINX-related settings)
  {{- end }}

spec:
  # Optional Ingress class name if provided
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}  # Define the ingress class for the Ingress controller
  {{- end }}

  # TLS configuration for secure connections (HTTPS)
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}  # List of hosts for which the TLS configuration applies
        {{- end }}
      secretName: {{ .secretName }}  # Secret that contains the TLS certificate for the hosts
    {{- end }}
  {{- end }}

  # Rules defining the routing for incoming requests
  rules:
    {{- if .Values.ingress.hosts }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | default (printf "%s.%s" $.Values.environment $.Values.baseDomain) }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}  # Path that should be matched for routing (e.g., /, /api)
            pathType: {{ .pathType }}  # Type of path matching (e.g., Prefix or Exact)
            backend:
              service:
                name: {{ $fullName }}  # The backend service name to route traffic to
                port:
                  number: {{ $svcPort }}  # The port of the service to send traffic to
          {{- end }}
    {{- end }}
    {{- else }}
    - host: {{ printf "%s.%s" .Values.environment .Values.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}  # End of the ingress configuration if enabled
